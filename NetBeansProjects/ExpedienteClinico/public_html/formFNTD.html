<html>
    <head>
        <title>Test de Fagerström de Dependencia a la Nicotina (FNTD)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <br>
                    <h3>Test de Fagerström de Dependencia a la Nicotina (FNTD)</h3>
                    <br>
                </div>
            </div>         

            <div class="row">
                <div class="col-md-12">                    
                    <form class="form-horizontal" action="">
                        <div class="form-row align-items-center">
                            <label class="control-label col-sm-2 text-right" for="nombre">Nombre del usuario:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre">
                            </div>                            
                        </div>     
                        <div class="form-row"><br></div>
                        <div class="form-row align-items-center">
                            <label class="control-label col-sm-2 text-right" for="fecha">Fecha:</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" id="fecha">
                            </div>
                            <label class="control-label col-sm-2 text-right" for="numeroExpediente">Nº de expediente:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="numeroExpediente">
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <p class="text-justify"><strong>INTRUCCIONES:</strong> Este instrumento tiene la finalidad de obtener información sobre su consumo de tabaco. Por favor, lea cuidadosamente cada pregunta y elija la opción que considere más pertinente.</p>  
                </div>
            </div>

           
            <div class="row">                
                 <!-- Pregunta 1 -->
                <div class="col-md-12">                    
                    <form class="form-row" action="">
                        <div class="align-items-center">
                            <br>
                            <label class="control-label text-right">1. Consumo de trabajo:</label>     
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">Fumo diario
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option2">Fumo, pero no diario
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">Ex fumador (< de 1 año)
                                </label>
                            </div>
                            
                           <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">Ex fumador (> de 1 año).
                                </label>    
                            </div> 
                            
                        </div> 
                    </form>
                </div>  
                <div class="col-md-12"> 
                    <div class="form-row align-items-center">
                        <label class="control-label col-sm-4 text-right">Nº de años</label>
                            <div class="col-sm-2">
                            <input type="text" class="form-control" id="marca">
                            </div>        
                        <label class="col-sm-6"></label>
                    </div>  
                </div>
              

                <!-- Pregunta 2 -->
                <div class="col-md-12">                    
                    <form class="form-horizontal" action="">                            
                    <div class="form-row"><br></div>
                        <div class="form-row align-items-center">
                            <br>
                            <br>
                            <label class="control-label text-right">2. ¿Durante cuántos años ha fumado en forma regular? </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="anios">
                            </div>
                            <label class="control-label text-right">años</label>
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 3 -->
                <div class="col-md-12">                    
                    <form class="form-horizontal" action="">                            
                    <div class="form-row"><br></div>
                        <div class="form-row align-items-center">
                            <br>
                            <label class="control-label text-right">3. Marca de cigarros que fuma regularmente:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="marca">
                            </div>
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 4 -->
                <div class="col-md-12">                    
                     <form class="form-row" action="">
                        <div class="align-items-center">
                            <br>
                            <label class="control-label text-right">4. ¿Cuántos cigarros en promedio fuma al día? </label>     
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="1">De 1 a 9
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="2">De 10 a 19
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="3">Más de 20
                                </label>
                            </div>
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 5 -->
                <div class="col-md-12">                    
                     <form class="form-row" action="">
                        <div class="align-items-center">
                            <br>
                            <label class="control-label text-right">5. Número de minutos que pasan desde que se despierta por las mañanas y enciende su primer cigarrillo:</label>     
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="0">Más de 60 minutos
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="1">De 31 a 60 minutos
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="2">De 6 a 30 minutos
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="3">Menos de 5 minutos
                                </label>
                            </div>
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 6 -->
                <div class="col-md-12">                    
                     <form class="form-row" action="">
                        <div class="align-items-center">
                            <br>
                            <label class="control-label text-right">6. ¿Tiene problemas para dejar de fumar en lugares donde está prohibido, tales como iglesias, bibliotecas, cines, etc.?</label>     
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="0">No
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="1">Si
                                </label>
                            </div>                            
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 7 -->
                <div class="col-md-12">                    
                     <form class="form-row" action="">
                        <div class="align-items-center">
                            <br>
                            <label class="control-label text-right">7. ¿Qué cigarro le molestaría más dejar de fumar, el primero de la mañana ó todos los demás? </label>     
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="0">Todos los demás
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="1">El primero de la mañana
                                </label>
                            </div>                            
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 8 -->
                <div class="col-md-12">                    
                     <form class="form-row" action="">
                        <div class="align-items-center">
                            <br>
                            <label class="control-label text-right">8. ¿Fuma más durante las primeras horas de la mañana que durante el resto del día?</label>     
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="0">No
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="1">Si
                                </label>
                            </div>                            
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 9 -->
                <div class="col-md-12">                    
                     <form class="form-row" action="">
                        <div class="align-items-center">
                             <br>
                            <label class="control-label text-right">9. ¿Fuma a pesar de estar tan enfermo que tiene que permanecer en la cama la mayor parte del día?</label>     
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="0">No
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="1">Si
                                </label>
                            </div>                            
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 10 -->
                <div class="col-md-12">                    
                    <form class="form-horizontal" action="">                            
                    <div class="form-row"><br></div>
                        <div class="form-row align-items-center">
                            <br>
                            <label class="control-label text-right">10. Desde que fuma, ¿cuántos intentos serios ha tenido para dejar de fumar? (por ejemplo de 7 a 10 veces)</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="marca">
                            </div>
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 11 -->
               
                    <div class="col-md-12">                    
                        <form class="form-row" action="">
                            <div class="align-items-center">
                                <br>
                                <label class="control-label text-right">11.En el año pasado, ¿dejó de fumar por lo menos un día?</label>     
                                <div class="form-check">
                                    <label class="form-check-label">&nbsp;&nbsp;
                                      <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">No
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">&nbsp;&nbsp;
                                      <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">si
                                    </label>
                                </div>  
                                <div class="form-row align-items-center">
                                    <label class="control-label text-right">&nbsp;&nbsp;&nbsp;&nbsp;Escriba el número de días</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="marca">
                                </div>
                        </div>                            
                        </form>
                    </div>
                </div>
                
                <!-- Pregunta 12 -->
                <div class="col-md-12">                    
                    <form class="form-row" action="">
                        <div class="align-items-center">
                            <br>
                            <label class="control-label text-right">12. ¿Está planeando seriamente dejar de fumar en los próximos 30 días?</label>     
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">No
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option2">Si
                                </label>
                            </div>                            
                        </div> 
                    </form>
                </div>
                                 
                <!-- Pregunta 13 -->
                <div class="col-md-12">                    
                    <form class="form-row" action="">
                        <div class="align-items-center">
                            <br>
                            <label class="control-label text-right">13. En la siguiente escala del 1 al 5 ¿qué número refleja que tan listo está para dejar de fumar?:</label>     
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">1. No estoy listo para dejar de fumar
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option2">2. Algo inseguro para dejar de fumar
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">3. Inseguro para dejar de fumar
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">4. Un poco seguro para dejar de fumar.
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">&nbsp;&nbsp;
                                  <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">5. Estoy listo para dejar de fumar.
                                </label>
                            </div>
                        </div> 
                    </form>
                </div>
                
                <!-- Pregunta 14 -->
                <div class="col-md-12">                    
                    <form class="form-horizontal" action="">                            
                    <div class="form-row"><br></div>
                        <div class="form-row align-items-center">
                            <br>
                            <label class="control-label text-right">14. Si dejara de fumar, ¿qué efectos secundarios tendría y porqué? </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="marca">
                            </div>
                        </div> 
                    </form>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <br>
                    <br>
                    <form class="form-horizontal" action="">
                        <div class="form-row align-items-center">
                            <label class="control-label col-sm-4 text-right" for="puntajeobtenido">Puntaje obtenido:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="puntajeobtenido">
                            </div>                              
                        </div>     
                        <div class="form-row align-items-center">
                            <label class="control-label col-sm-4 text-right" for="nivelDependencia">Nivel de dependencia</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="nivelDependencia">
                            </div>
                        </div> 
                        <div class="form-row align-items-center">
                            <label class="control-label col-sm-4 text-right" for="nombreAplica">Nombre de quien aplica la prueba:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="nombreAplica">
                            </div>
                        </div> 
                        <div class="form-row align-items-center">
                            <label class="control-label col-sm-4 text-right" for="cargo">Cargo:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="cargo">
                            </div>
                        </div> 
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="row"></div>     
      
        </div>
    </body>
</html>
